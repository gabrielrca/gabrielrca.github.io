<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Comportamento Seguro na Internet</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            position: relative;
            min-height: 100vh;
        }

        /* --- CSS PARA O BACKGROUND --- */
        #background-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #background-images img {
            position: absolute;
            width: 150px;
            height: auto;
            opacity: 0.6;
            filter: hue-rotate(0deg) saturate(100%) brightness(100%);
            transition: none;
        }

        h1 {
            color: #0056b3;
            text-shadow: 1px 1px 2px #ccc;
            position: relative;
            z-index: 1;
        }

        /* Painel de Controle do Jogo */
        .game-controls {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        #roll-dice-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #roll-dice-btn:hover {
            background-color: #218838;
        }

        #roll-dice-btn:active {
            transform: scale(0.98);
        }

        #roll-dice-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .game-info {
            margin-top: 15px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #dice-result,
        #player-turn {
            background-color: #e9ecef;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 150px;
        }

        /* Tabuleiro */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            /* 8 Colunas */
            grid-template-rows: repeat(5, 100px);
            /* 5 Linhas */
            gap: 5px;
            width: 840px;
            /* 8 * 100 + (7 * 5) = 835, arredondado */
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .square {
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            padding: 5px;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .square .number {
            font-size: 1.2em;
            color: #555;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .square.start,
        .square.finish {
            justify-content: center;
            background-color: #21f04e;
            /* Verde inicial */
        }

        .square.finish {
            background-color: #ffd1dc;
            /* Rosa final */
        }


        .square.start .text-content,
        .square.finish .text-content {
            font-size: 1.5em;
            font-weight: bold;

        }

        .square.good {
            background-color: #cce5ff;
            border-color: #b8daff;
        }

        .square.bad {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .square.normal {
            background-color: #e2e3e5;
        }

        /* Estilos para a ilustração */
        .square .illustration {
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* Oculta o texto descritivo nas casas especiais */
        .square.good .text-content,
        .square.bad .text-content {
            display: none;
        }

        /* --- POSICIONAMENTO ATUALIZADO PARA 40 CASAS --- */
        /* Linha 1: Esquerda para Direita (1-8) */
        .square[data-square="1"] {
            grid-column: 1;
            grid-row: 1;
        }

        .square[data-square="2"] {
            grid-column: 2;
            grid-row: 1;
        }

        .square[data-square="3"] {
            grid-column: 3;
            grid-row: 1;
        }

        .square[data-square="4"] {
            grid-column: 4;
            grid-row: 1;
        }

        .square[data-square="5"] {
            grid-column: 5;
            grid-row: 1;
        }

        .square[data-square="6"] {
            grid-column: 6;
            grid-row: 1;
        }

        .square[data-square="7"] {
            grid-column: 7;
            grid-row: 1;
        }

        .square[data-square="8"] {
            grid-column: 8;
            grid-row: 1;
        }

        /* Linha 2: Direita para Esquerda (9-16) */
        .square[data-square="9"] {
            grid-column: 8;
            grid-row: 2;
        }

        .square[data-square="10"] {
            grid-column: 7;
            grid-row: 2;
        }

        .square[data-square="11"] {
            grid-column: 6;
            grid-row: 2;
        }

        .square[data-square="12"] {
            grid-column: 5;
            grid-row: 2;
        }

        .square[data-square="13"] {
            grid-column: 4;
            grid-row: 2;
        }

        .square[data-square="14"] {
            grid-column: 3;
            grid-row: 2;
        }

        .square[data-square="15"] {
            grid-column: 2;
            grid-row: 2;
        }

        .square[data-square="16"] {
            grid-column: 1;
            grid-row: 2;
        }

        /* Linha 3: Esquerda para Direita (17-24) */
        .square[data-square="17"] {
            grid-column: 1;
            grid-row: 3;
        }

        .square[data-square="18"] {
            grid-column: 2;
            grid-row: 3;
        }

        .square[data-square="19"] {
            grid-column: 3;
            grid-row: 3;
        }

        .square[data-square="20"] {
            grid-column: 4;
            grid-row: 3;
        }

        .square[data-square="21"] {
            grid-column: 5;
            grid-row: 3;
        }

        .square[data-square="22"] {
            grid-column: 6;
            grid-row: 3;
        }

        .square[data-square="23"] {
            grid-column: 7;
            grid-row: 3;
        }

        .square[data-square="24"] {
            grid-column: 8;
            grid-row: 3;
        }

        /* Linha 4: Direita para Esquerda (25-32) */
        .square[data-square="25"] {
            grid-column: 8;
            grid-row: 4;
        }

        .square[data-square="26"] {
            grid-column: 7;
            grid-row: 4;
        }

        .square[data-square="27"] {
            grid-column: 6;
            grid-row: 4;
        }

        .square[data-square="28"] {
            grid-column: 5;
            grid-row: 4;
        }

        .square[data-square="29"] {
            grid-column: 4;
            grid-row: 4;
        }

        .square[data-square="30"] {
            grid-column: 3;
            grid-row: 4;
        }

        .square[data-square="31"] {
            grid-column: 2;
            grid-row: 4;
        }

        .square[data-square="32"] {
            grid-column: 1;
            grid-row: 4;
        }

        /* Linha 5: Esquerda para Direita (33-40) */
        .square[data-square="33"] {
            grid-column: 1;
            grid-row: 5;
        }

        .square[data-square="34"] {
            grid-column: 2;
            grid-row: 5;
        }

        .square[data-square="35"] {
            grid-column: 3;
            grid-row: 5;
        }

        .square[data-square="36"] {
            grid-column: 4;
            grid-row: 5;
        }

        .square[data-square="37"] {
            grid-column: 5;
            grid-row: 5;
        }

        .square[data-square="38"] {
            grid-column: 6;
            grid-row: 5;
        }

        .square[data-square="39"] {
            grid-column: 7;
            grid-row: 5;
        }

        .square[data-square="40"] {
            grid-column: 8;
            grid-row: 5;
        }

        /* CHEGADA */


        #start-area {
            grid-column: 1 / 9;
            grid-row: 6;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            background-color: #f8f9fa;
            position: relative;
            z-index: 1;
        }

        /* Peões dos Jogadores */
        .pawn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease-in-out;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 50;
            /* Garante que os peões fiquem acima das ilustrações */
        }

        #pawn1 {
            background-color: #dc3545;
            top: 10px;
            left: 10px;
        }

        #pawn2 {
            background-color: #007bff;
            top: 10px;
            right: 10px;
        }

        #pawn3 {
            background-color: #ffc107;
            bottom: 10px;
            left: 10px;
        }

        #pawn4 {
            background-color: #28a745;
            bottom: 10px;
            right: 10px;
        }

        /* Modal / Janela de Pop-up */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.5s;
        }

        .modal-content.good {
            background-color: #d4edda;
        }

        .modal-content.bad {
            background-color: #f8d7da;
        }

        #modal-close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="background-images"></div>

    <div class="game-controls">

        <div class="game-info">

            <div id="player-turn">Vez do Jogador 1</div>
            <button id="roll-dice-btn">Lançar o Dado</button>
            <div id="dice-result">Dado: -</div>
        </div>
    </div>

    <div class="board"></div>
    <div id="start-area">
        <div id="pawn1" class="pawn"></div>
        <div id="pawn2" class="pawn"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Ação Especial!</h2>
            <p id="modal-text">Texto da ação aqui.</p>
            <button id="modal-close-btn">OK</button>
        </div>
    </div>


    <script>
        // --- CONFIGURAÇÃO DO JOGO ---
        const players = [
            { id: 1, position: 0, pawnElement: document.getElementById('pawn1'), color: 'Vermelho', skipTurn: false },
            { id: 2, position: 0, pawnElement: document.getElementById('pawn2'), color: 'Azul', skipTurn: false },
        ];
        const totalSquares = 40; // <-- ATUALIZADO PARA 40
        let currentPlayerIndex = 0;
        let gameActive = true;

        // --- INÍCIO DA MODIFICAÇÃO: LÓGICA DE RANDOMIZAÇÃO INTELIGENTE ---

        // 1. Definição MESTRA das 12 regras especiais.
        const ruleDefinitions = [ // Transformado em array para facilitar o shuffle
            { type: 'good', message: 'Alguém te desafiou na Internet e você conversou com seus pais sobre este desafio da Internet. (ande 3 casas)', action: 'advance', value: 3, icon: 'icone-pais-conversa.png' },
            { type: 'good', message: 'Um perfil estava te ofendendo na Internet. Você denunciou o perfil que estava te ofendendo! (jogue novamente)', action: 'roll_again', icon: 'icone-denuncia-perfil.png' },
            { type: 'bad', message: 'Você fez um trabalho para escola e não citou na lição a fonte que você copiou da Internet. (fique sem jogar)', action: 'skip_turn', icon: 'icone-nao-citou-fonte.png' },
            { type: 'good', message: 'Apareceu uma super promoção na sua rede social. Você percebeu que aquela superpromoção era golpe! (ande 6 casas)', action: 'advance', value: 6, icon: 'icone-golpe-desmascarado.png' },
            { type: 'bad', message: 'Muitas pessoas enviam mensagens de conteúdo falso e você compartilhou uma postagem duvidosa. (fique sem jogar)', action: 'skip_turn', icon: 'icone-compartilhar-duvidoso.png' },
            { type: 'good', message: 'Uma pessoa na Internet estava pedindo fotos suas. Você bloqueou o perfil que estava pedindo fotos suas! (jogue novamente)', action: 'roll_again', icon: 'icone-bloquear-pedidos.png' },
            { type: 'bad', message: 'Você ficou irritado na Internet e postou uma mensagem com raiva, sem pensar. (fique sem jogar)', action: 'skip_turn', icon: 'icone-postar-com-raiva.png' },
            { type: 'good', message: 'O mundo real é mais legal que o virtual. Você saiu da internet e foi passear ou ler um livro. (ande 7 casas)', action: 'advance', value: 7, icon: 'icone-atividade-offline.png' },
            { type: 'bad', message: 'Muitas pessoas fazem bulling na Internet e você curtiu mensagem falando mal de alguém. (volte 4 casas)', action: 'back', value: 4, icon: 'icone-curtir-bullying.png' },
            { type: 'bad', message: 'A gente precisa ter responsabilidade. Você ficou até tarde jogando e dormiu na aula. (volte 9 casas)', action: 'back', value: 9, icon: 'icone-dormir-na-aula.png' },
            { type: 'good', message: 'Muitas pessoas não sabem se comportar na Internet. Você ajudou alguém a ter um comportamento seguro na internet. (jogue novamente)', action: 'roll_again', icon: 'icone-ajudar-amigo.png' },
            { type: 'bad', message: 'Você não foi num passeio com medo de ficar sem internet. (volte 6 casas)', action: 'back', value: 6, icon: 'icone-medo-sem-internet.png' }
        ];

        // 2. Função para embaralhar um array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array; // Retorna o array embaralhado
        }

        // 3. Função para gerar as posições especiais garantindo o espaçamento
        function generateSpacedSpecialSquares(rules, total, start, end) {
            const numRules = rules.length;
            const possiblePositions = [];
            for (let i = start + 1; i < end; i++) { // Posições entre start e end
                possiblePositions.push(i);
            }

            const shuffledPositions = shuffleArray([...possiblePositions]); // Embaralha cópia das posições
            const finalSpecialSquares = {};
            const assignedPositions = new Set(); // Guarda posições já usadas ou bloqueadas

            const shuffledRules = shuffleArray([...rules]); // Embaralha cópia das regras

            for (const rule of shuffledRules) {
                let placed = false;
                for (let i = 0; i < shuffledPositions.length; i++) {
                    const pos = shuffledPositions[i];

                    // Verifica se a posição ou seus vizinhos já foram usados/bloqueados
                    if (!assignedPositions.has(pos) && !assignedPositions.has(pos - 1) && !assignedPositions.has(pos + 1)) {
                        finalSpecialSquares[pos] = rule; // Atribui a regra à posição
                        assignedPositions.add(pos);      // Marca a posição como usada
                        // Não é mais necessário bloquear vizinhos aqui, a verificação no 'if' já garante
                        shuffledPositions.splice(i, 1); // Remove a posição da lista de disponíveis
                        placed = true;
                        break; // Vai para a próxima regra
                    }
                }
                // Se não conseguiu colocar (improvável com 40 casas), loga um erro
                if (!placed) {
                    console.error("Não foi possível encontrar uma posição espaçada para uma regra. Tentando a próxima.");
                    // Poderia tentar colocar em uma posição adjacente como fallback, mas é raro precisar.
                }

            }
            console.log("Casas Especiais Geradas:", finalSpecialSquares); // Para depuração
            return finalSpecialSquares;
        }


        // 4. Gera as casas especiais randomizadas e espaçadas
        const specialSquares = generateSpacedSpecialSquares(ruleDefinitions, totalSquares, 1, 40); // Gera entre 2 e 39

        // --- FIM DA MODIFICAÇÃO ---


        // --- OBJETOS DE ÁUDIO ---
        const jumpSound = new Audio('jump.wav');
        const dadoSound = new Audio('dado.flac');
        const happySound = new Audio('happy.wav');
        const sadSound = new Audio('sad.wav');

        const board = document.querySelector('.board');
        const rollBtn = document.getElementById('roll-dice-btn');
        const diceResultEl = document.getElementById('dice-result');
        const playerTurnEl = document.getElementById('player-turn');
        const modal = document.getElementById('modal');
        const modalContent = document.querySelector('.modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- FUNÇÃO DE CRIAÇÃO DO TABULEIRO (COM ÍCONES) ---
        function createBoard() {
            for (let i = 1; i <= totalSquares; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.dataset.square = i;

                const textContainer = document.createElement('span');
                textContainer.classList.add('text-content');

                const number = document.createElement('span');
                number.classList.add('number');
                number.textContent = i;

                if (i === 1) {
                    square.classList.add('start');
                    textContainer.textContent = 'PARTIDA';
                } else if (i === totalSquares) { // Agora i === 40
                    square.classList.add('finish');
                    textContainer.textContent = 'CHEGADA';
                } else if (specialSquares[i]) { // Verifica se 'i' está no objeto randomizado
                    const rule = specialSquares[i];
                    square.classList.add(rule.type);
                    textContainer.textContent = rule.message; // Ocultado via CSS

                    const illustration = document.createElement('div');
                    illustration.classList.add('illustration');
                    illustration.style.backgroundImage = `url('${rule.icon}')`;
                    square.appendChild(illustration);

                } else {
                    square.classList.add('normal');
                }

                square.appendChild(textContainer);
                square.appendChild(number);
                board.appendChild(square);
            }
        }

        function updateUI() {
            const currentPlayer = players[currentPlayerIndex];
            playerTurnEl.textContent = `Jogador ${currentPlayer.id}: ${currentPlayer.color}`;
            rollBtn.style.backgroundColor = getPlayerColor(currentPlayer.id);
        }

        function getPlayerColor(playerId) {
            const colors = { 1: '#dc3545', 2: '#007bff', 3: '#ffc107', 4: '#28a745' };
            return colors[playerId] || '#6c757d';
        }

        function movePawn(player) {
            const targetSquare = player.position > 0 ? board.querySelector(`.square[data-square="${player.position}"]`) : document.getElementById('start-area');
            if (targetSquare) {
                targetSquare.appendChild(player.pawnElement);
                jumpSound.currentTime = 0;
                jumpSound.play();
            }
        }

        function nextTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (players[currentPlayerIndex].skipTurn) {
                players[currentPlayerIndex].skipTurn = false;
                showModal('info', `O Jogador ${players[currentPlayerIndex].id} estava de castigo e perdeu a vez!`, nextTurn);
            } else { updateUI(); rollBtn.disabled = false; }
        }

        function showModal(type, message, callback) {
            modalTitle.textContent = 'Atenção!';
            modalContent.classList.remove('good', 'bad');
            if (type === 'good') {
                modalTitle.textContent = 'Parabéns!';
                modalContent.classList.add('good');
                happySound.currentTime = 0;
                happySound.play();
            }
            else if (type === 'bad') {
                modalTitle.textContent = 'Cuidado!';
                modalContent.classList.add('bad');
                sadSound.currentTime = 0;
                sadSound.play();
            }
            else if (type === 'win') {
                modalTitle.textContent = 'VITÓRIA!';
                happySound.currentTime = 0;
                happySound.play();
            }
            modalText.textContent = message;
            modal.style.display = 'flex';
            modalCloseBtn.onclick = () => { modal.style.display = 'none'; if (callback) callback(); };
        }

        function handleSpecialSquare(player) {
            const squareRule = specialSquares[player.position];
            if (!squareRule) { nextTurn(); return; }
            showModal(squareRule.type, squareRule.message, () => {
                switch (squareRule.action) {
                    case 'advance': animateSpecialMove(player, squareRule.value); break;
                    case 'back': animateSpecialMove(player, -squareRule.value); break;
                    case 'skip_turn': player.skipTurn = true; nextTurn(); break;
                    case 'roll_again': rollBtn.disabled = false; updateUI(); break;
                }
            });
        }

        function checkWinCondition(player, callback) {
            if (player.position >= totalSquares) { // Verifica se >= 40
                gameActive = false;
                showModal('win', `O Jogador ${player.id} (${player.color}) venceu o jogo e se tornou um Cidadão Digital exemplar!`, () => {
                    rollBtn.textContent = "Jogar Novamente";
                    rollBtn.onclick = () => location.reload();
                    rollBtn.disabled = false;
                });
            } else { if (callback) callback(); }
        }

        rollBtn.addEventListener('click', () => {
            if (!gameActive) return;
            rollBtn.disabled = true;
            const finalRoll = Math.floor(Math.random() * 6) + 1;
            dadoSound.loop = true;
            dadoSound.play();
            const animationInterval = setInterval(() => {
                diceResultEl.textContent = `Sorteando... ${Math.floor(Math.random() * 6) + 1}`;
            }, 80);
            setTimeout(() => {
                clearInterval(animationInterval);
                dadoSound.pause();
                dadoSound.currentTime = 0;
                diceResultEl.textContent = `Dado: ${finalRoll}`;
                const currentPlayer = players[currentPlayerIndex];
                animateMoveStepByStep(currentPlayer, finalRoll);
            }, 2000);
        });

        function animateMoveStepByStep(player, steps) {
            if (steps <= 0) {
                setTimeout(() => checkWinCondition(player, () => handleSpecialSquare(player)), 400);
                return;
            }
            player.position++;
            // Garante que não ultrapasse o total de casas
            player.position = Math.min(player.position, totalSquares);
            movePawn(player);
            // Verifica vitória após cada passo
            if (player.position >= totalSquares) {
                setTimeout(() => checkWinCondition(player), 400);
                return;
            }
            setTimeout(() => animateMoveStepByStep(player, steps - 1), 400);
        }


        function animateSpecialMove(player, steps) {
            const direction = Math.sign(steps);
            let stepsLeft = Math.abs(steps);
            function moveOneStep() {
                if (stepsLeft <= 0) {
                    checkWinCondition(player, nextTurn);
                    return;
                }
                player.position += direction;
                player.position = Math.max(1, Math.min(player.position, totalSquares));
                movePawn(player);
                stepsLeft--;
                if (player.position >= totalSquares && direction > 0) {
                    checkWinCondition(player);
                    return;
                }
                setTimeout(moveOneStep, 400);
            }
            moveOneStep();
        }

        window.onload = () => {
            createBoard(); // Cria o tabuleiro com as casas já randomizadas
            players.forEach(p => movePawn(p));
            updateUI();
            generateBackgroundImages();
        };

        function generateBackgroundImages() {
            const backgroundContainer = document.getElementById('background-images');
            const numImages = 150;
            const imagePath = 'logo.svg'; // Você pode usar .svg ou .png
            for (let i = 0; i < numImages; i++) {
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = 'Logo de Fundo';
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                img.style.top = `${top}vh`;
                img.style.left = `${left}vw`;
                const rotation = Math.random() * 360 - 180;
                const scale = Math.random() * 1 + 0.5;
                const flip = Math.random() < 0.5 ? -1 : 1;
                const opacity = Math.random() * 0.6 + 0.2;
                const hueRotate = Math.random() * 360;
                const saturate = Math.random() * 150 + 50;
                const brightness = Math.random() * 50 + 75;
                img.style.transform = `rotate(${rotation}deg) scale(${scale * flip}, ${scale})`;
                img.style.opacity = opacity;
                img.style.filter = `hue-rotate(${hueRotate}deg) saturate(${saturate}%) brightness(${brightness}%)`;
                img.style.zIndex = Math.floor(Math.random() * 5) - 10;
                backgroundContainer.appendChild(img);
            }
        }
    </script>
