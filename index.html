<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links - Aulas e Lattes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .link-item:hover {
            background: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            background: #667eea;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .link-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }

        .github { background: #333; }
        .lattes { background: #0066cc; }

        footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
                <div class="profile">
            <img src="foto.jpg" alt="Gabriel Caldas" class="profile-img">
            <h1>Gabriel Caldas</h1>
            <p class="subtitle">Links para os meus materiais</p>
        </div>

        <div class="links">
            <a href="https://github.com/gabrielrca/ICP473-Seguranca-da-Informacao" class="link-item" target="_blank">
                <div class="icon github">SI</div>
                <span class="link-text">Material de ICP473: Segurança da Informação</span>
            </a>

            <a href="https://github.com/gabrielrca/ICP225-Computacao-II" class="link-item" target="_blank">
                <div class="icon github">CII</div>
                <span class="link-text">Material de ICP225: Computação II</span>
            </a>

            <a href="http://lattes.cnpq.br/4613499627488074" class="link-item" target="_blank">
                <div class="icon lattes">CV</div>
                <span class="link-text">Currículo Lattes</span>
            </a>
        </div>

        <footer>
            gabrielcaldas AT ic.ufrj.br <br> Atualizado em <span id="current-year">2024</span>
        </footer>
    </div>

    <script>
        // Atualiza o ano atual
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Adiciona efeito de clique suave
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
